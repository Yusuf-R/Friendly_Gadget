<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Selection</title>
    <style>
        .selection-item {
            display: inline-block;
            margin-right: 8px;
            margin-bottom: 8px;
            padding: 4px 8px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .remove-button {
            cursor: pointer;
            margin-left: 8px;
            font-weight: bold;
        }
    </style>
    <script src="bbb.js"></script>
</head>

<body>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 form-group">
            <label for="deviceSelect">Select Your Device:</label>
            <select class="form-select" id="deviceSelect">
                <option value="PC">PC</option>
                <option value="Mobile">Mobile</option>
            </select>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-6 form-group">
            <label for="itemSelect">Select an Item:</label>
            <select class="form-select" id="itemSelect">
                <option value="Gaming">Gaming</option>
                <option value="Photography">Photography</option>
                <option value="SocialMedia">Social Media</option>
                <option value="Publishing">Publishing</option>
                <option value="Marketing">Marketing</option>
                <option value="Multimedia">Multimedia</option>
                <option value="Basic">Basic</option>
            </select>
        </div>

        <div class="col-md-6 form-group">
            <label for="subItemSelect">Select Sub-Item:</label>
            <select class="form-select" id="subItemSelect">
                <!-- Options will be populated dynamically with JavaScript -->
            </select>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-6 form-group">
            <button type="button" class="btn btn-primary" onclick="addSelection()">Add Selection</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-6 form-group">
            <label for="currentSelection">Current Selection:</label>
            <div id="currentSelectionContainer"></div>
        </div>
    </div>
</div>

<script>
</script>

</body>

</html>
