<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Selection</title>
    <style>
        .disabled {
            color: #ccc;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 form-group">
            <label for="deviceSelect">Select Your Device:</label>
            <select class="form-select" id="deviceSelect">
                <option value="PC">PC</option>
                <option value="Mobile">Mobile</option>
            </select>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-6 form-group">
            <label for="itemSelect">Select an Item:</label>
            <select class="form-select" id="itemSelect">
                <option value="Gaming">Gaming</option>
                <option value="Photography">Photography</option>
                <option value="SocialMedia">Social Media</option>
                <option value="Publishing">Publishing</option>
                <option value="Marketing">Marketing</option>
                <option value="Multimedia">Multimedia</option>
                <option value="Basic">Basic</option>
            </select>
        </div>

        <div class="col-md-6 form-group">
            <label for="subItemSelect">Select Sub-Item:</label>
            <select class="form-select" id="subItemSelect">
                <!-- Options will be populated dynamically with JavaScript -->
            </select>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-6 form-group">
            <button type="button" class="btn btn-primary" onclick="addSelection()">Add Selection</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-6 form-group">
            <label for="currentSelection">Current Selection:</label>
            <textarea class="form-control" id="currentSelection" rows="5" disabled></textarea>
        </div>
    </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('deviceSelect').addEventListener('change', function() {
        // Reset selections on device change
        document.getElementById('itemSelect').value = "";
        document.getElementById('subItemSelect').innerHTML = "";
        document.getElementById('currentSelection').value = "";
    });

    document.getElementById('itemSelect').addEventListener('change', function() {
        var itemValue = this.value;
        var subItemSelect = document.getElementById('subItemSelect');
        subItemSelect.innerHTML = "";

        if (itemValue) {
            if (itemValue === 'Gaming') {
                addSubItem('LowEnd');
                addSubItem('HighEnd');
            } else if (itemValue === 'Photography') {
                addSubItem('Low');
                addSubItem('Medium');
                addSubItem('High');
            } else {
                addSubItem('Optimal');
            }
        }

        function addSubItem(subItemValue) {
            var option = document.createElement('option');
            option.value = subItemValue;
            option.textContent = subItemValue;
            subItemSelect.appendChild(option);
        }
    });
});

function addSelection() {
    var currentSelection = document.getElementById('currentSelection');
    var device = document.getElementById('deviceSelect').value;
    var item = document.getElementById('itemSelect').value;
    var subItem = document.getElementById('subItemSelect').value;

    if (item && subItem) {
        var selectionText = item + " " + subItem;
        currentSelection.value += (currentSelection.value ? ", " : "") + selectionText;

        // Disable selected option in itemSelect
        var itemOptions = document.querySelectorAll('#itemSelect option');
        itemOptions.forEach(function(option) {
            if (option.value === item) {
                option.disabled = true;
            }
        });
        
        // Reset selections
        document.getElementById('itemSelect').value = "";
        document.getElementById('subItemSelect').innerHTML = "";
    }
}

    // (Rest of the JavaScript remains the same)
</script>

</body>

</html>
