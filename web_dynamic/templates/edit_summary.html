  <meta content="" name="keywords">

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">


      <nav id="navbar" class="navbar">
        
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->



  <main id="main">
    <!-- ======= About Section ======= -->
  



    <section id="portfolio" class="portfolio">

      <div class="container" data-aos="fade-up">

        <header class="section-header">

          <section id="search" class="blog">
            <div class="container" data-aos="fade-up">

              <div class="row">
      
                <div class="col-lg-12 entries">
                  <div class="blog-comments">
                    <div class="reply-form">
                      <p style="text-align: left;    font-size: 38px;
                      line-height: 42px;
                      font-weight: 700;">Edit Summary</p>

                      <hr>
                      <br><br>
                      <form action="/edit_summary/{{ models.id }}" method="POST" id="summaryForm">

                        <div class="row">
                          <div class="col-md-6 form-group">
                            <select class="form-select" id="modelSelect" required="true" hidden>
                              <option selected>{{ models.id }}</option> 
                            </select>
                              <input type="text" class="form-control" value="{{ models.model_name }}">
                              <input type="hidden" name="summaryData" id="summaryData">
                          </div>
                          <div class="col-md-6 form-group">
                              <select class="form-select" id="itemSelect" required="true">
                                  <option selected disabled>Set Key Specifications</option>
                                  <option value="Gaming">Gaming</option>
                                  <option value="Photography">Photography</option>
                                  <option value="SocialMedia">Social Media</option>
                                  <option value="Publishing">Publishing</option>
                                  <option value="Marketing">Marketing</option>
                                  <option value="Multimedia">Multimedia</option>
                                  <option value="Basic">Basic</option>
                                  <option value="Release">Release</option>
                                  <option value="Memory">Memory</option>
                                  <option value="Camera">Camera</option>
                                  <option value="Screen">Screen</option>
                                  <option value="Storage">Storage</option>
                                  <option value="Battery">Battery</option>
                              </select>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-6 form-group">
                              <select class="form-select" id="subItemSelect" required="true">
                                  <option selected disabled>Select Specific Purpose</option>
                              </select>
                              <input type="text" class="form-control" placeholder="Value" style="display: none;" id="customSubItemInput">
                          </div>
                          <div class="col-md-3 form-group">
                              <input type="button" class="btn btn-primary" onclick="addSelection()" value="Add Selection">
                          </div>
                          <div class="col-md-3 form-group">
                              <div id="currentSelectionContainer" class="bg-light"></div>
                          </div>
                      </div>
                  
                      <div class="row mt-3">
                          <div class="col-md-6 form-group">
                              <input type="submit" onclick="editSummary()" class="btn btn-primary" value="Edit Summary">
                          </div>
                      </div>


                      </form>
      
                  </div>
      
                </div><!-- End blog comments -->
      
              </div><!-- End blog entries list -->
      
      
            </div>
      
           
          </section>
 
        </header>     

          
        </div>

      </div>

    </section><!-- End Portfolio Section -->

    <!-- ======= Clients Section ======= -->
    
  </main><!-- End #main -->


  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>

  <script src="../static/assets/js/admin.js"></script>

 $(".chosen-select").chosen({
