<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Friendly Gadget</title>
    <meta content="" name="description">

    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="../static/assets/img/logo.png" rel="icon">
    <link href="../static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="../static/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../static/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="../static/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="../static/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet" />
    <!-- Custome Css File -->
    <link href="../static/assets/css/style.css" rel="stylesheet">
</head>

<body>

    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

            <a href="index.html" class="logo d-flex align-items-center">
                <img src="../static/assets/img/logo.png" alt="">
                <span>Friendly Gadget</span>
            </a>

            <nav id="navbar" class="navbar">
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->

        </div>
    </header><!-- End Header -->

    <main id="main">

        <!-- ======= Breadcrumbs ======= -->
        <section class="breadcrumbs">
            <div class="container">

                <ol>
                    <li><a href="{{ url_for('admin') }}">Admin</a></li>
                    <li>Models</li>
                </ol>
                <h2>Edit Models</h2>

            </div>
        </section><!-- End Breadcrumbs -->

        <!-- ======= Blog Single Section ======= -->
        <section id="blog" class="blog">
            <div class="container" data-aos="fade-up">

                <div class="row">
                    <div class="col-lg-4">

                        <div class="sidebar">

                            <div class="sidebar-item categories">
                                <ul>
                                    <li><a href="{{ url_for('admin') }}" class="sidebar-title ">Dashboard </a></li>
                                    <hr>
                                    <li><a href="{{ url_for('brands') }}">Brands </a></li>
                                    <hr>
                                    <li><a href="{{ url_for('models') }}" class="active">Models </a></li>
                                    <hr>
                                    <li><a href="{{ url_for('summaries') }}">Summaries </a></li>

                                </ul>
                            </div><!-- End sidebar categories-->
                        </div><!-- End sidebar recent posts-->
                    </div><!-- End sidebar -->

                    <div class="col-lg-8 entries">
                        <div class="blog-comments">
                            <div class="reply-form">
                                <h4>Edit Model</h4>

                                <form action="/update_model/{{model.id}}" method="POST">
                                    <!-- form to Edit Model -->
                                    
                                    <div class="row">
                       
                                
                                        <div class="col-md-6 form-group">
                                          <input name="brand" type="text" class="form-control"
                                                placeholder="" disabled value="{{ model.brands.brand_name }}">
                                        </div>

                                     
                                        <div class="col-md-6 form-group">
                                            <input name="model_name" type="text" class="form-control"
                                                placeholder="" value="{{ model.model_name }}">
                                        </div>

                                    </div>
                                    <div class="row">

                                        <div class="col-md-6 form-group">
                                            <input name="img_url" type="text" class="form-control" placeholder="" value="{{ model.model_img }}">
                                        </div>

                                        <div class="col-md-2 form-group">
                                          <img src="{{ model.model_img }}" name="image" type="text" class="form-control" height="100">
                                      </div>                                     


                                    </div>

                                    <button type="submit" class="btn btn-success">Edit</button>
                                    <button type="submit" class="btn btn-danger">Cancel</button>
                                </form>

                            </div>
                        </div><!-- End blog comments -->
                    </div><!-- End blog entries list -->
                </div><!-- End blog sidebar -->
            </div>
        </section><!-- End Blog Single Section -->

    </main><!-- End #main -->

    <!-- ======= Footer ======= -->


    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="../static/assets/vendor/purecounter/purecounter.js"></script>
    <script src="../static/assets/vendor/aos/aos.js"></script>
    <script src="../static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="../static/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="../static/assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="../static/assets/vendor/php-email-form/validate.js"></script>

    <!-- Custom Main JS File -->
    <script src="../static/assets/js/main.js"></script>

</body>

</html>
